<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>7TV Emotes</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>7TV Emotes</h1>
      <div class="search-container">
        <input type="text" id="search" placeholder="Search emotes...">
      </div>
      <button class="settings-btn" id="settings-btn" title="Settings">âš™</button>
    </header>
    
    <div class="settings-menu" id="settings-menu" style="display: none;">
      <div class="settings-item">
        <label><input type="checkbox" id="debug-mode"> Debug Mode</label>
      </div>
      <div class="settings-item">
        <label>Import Size:
          <select id="import-size">
            <option value="2x">Medium (2x)</option>
            <option value="3x">Large (3x)</option>
            <option value="4x" selected>Extra Large (4x)</option>
          </select>
        </label>
      </div>
      <div class="settings-item">
        <button id="clear-cache" class="settings-action">Clear Cache</button>
      </div>
      <div class="settings-item">
        <button id="clear-favorites" class="settings-action">Clear Favorites</button>
      </div>
    </div>
    
    <div class="tabs">
      <button class="tab active" data-tab="all">All</button>
      <button class="tab" data-tab="favorites">Favorites</button>
      <button class="tab" data-tab="recent">Recent</button>
    </div>
    
    <div class="filters">
      <div class="filter-group">
        <label><input type="checkbox" id="filter-animated" checked> Animated</label>
        <label><input type="checkbox" id="filter-static" checked> Static</label>
      </div>
      <div class="filter-group">
        <label><input type="checkbox" id="filter-zero-width"> Zero-Width Only</label>
      </div>

      <div class="emote-count" id="emote-count"></div>
    </div>
    
    <div id="emote-grid" class="emote-grid">
      <div class="loading">Loading emotes...</div>
    </div>
    
    <div class="pagination" id="pagination" style="display: none;">
      <button id="prev-page" class="page-btn">&larr; Previous</button>
      <span id="page-info" class="page-info">Page 1 of 1</span>
      <button id="next-page" class="page-btn">Next &rarr;</button>
    </div>
    
    <div id="debug-console" class="debug-console" style="display: none;"></div>
  </div>
  
  <div class="status-bar" id="status-bar">Ready</div>

  <script src="lib/CSInterface.js"></script>
  <script src="js/api.js"></script>
  <script src="js/premiere.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
